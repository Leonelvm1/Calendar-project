<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro e Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title d-flex justify-content-center">Registro</h5>
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="registerUsername">Nombre de usuario</label>
                                <input type="text" class="form-control" id="registerUsername" required>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Contraseña</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title d-flex justify-content-center" >Inicio de Sesión</h5>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginUsername">Nombre de usuario</label>
                                <input type="text" class="form-control" id="loginUsername" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title d-flex justify-content-center">Agendar Cita</h5>
                        <form id="appointmentForm">
                            <div class="form-group">
                                <label for="appointmentDate">Fecha</label>
                                <input type="date" class="form-control" id="appointmentDate" required>
                            </div>
                            <div class="form-group">
                                <label for="appointmentTime">Hora</label>
                                <input type="time" class="form-control" id="appointmentTime" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Agendar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom JS -->
    <script>
        // Aquí iría el código JavaScript para manejar el registro, inicio de sesión y agendamiento de citas
    </script>
</body>
</html>
